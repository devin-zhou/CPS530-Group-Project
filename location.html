    <script>
            // Initialize and add the map
        function initMap() {
            // Coordinates of Pizza Time
            const PizzaTime = { lat: 43.656606749228914, lng: -79.37994805430203 };

            // map
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 17,
                center: { lat: 43.65680852453792, lng: -79.37889662842431 }, });
            // Markers
            const marker = new google.maps.Marker({
                position: PizzaTime,
                map: map,
                title: "Pizza Time", });
            const marker2 = new google.maps.Marker({
                position: PizzaTime2,
                map: map,
                title: "Pizza Time", });
            const marker3 = new google.maps.Marker({
                position: PizzaTime3,

        }
    </script>
